<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jasmine Spec Runner v2.8.0</title>

    <!-- <link rel="shortcut icon" type="image/png" href="jasmine/jasmine-2.8.0/face.png"> -->
    <link rel="stylesheet" href="jasmine/jasmine-2.8.0/jasmine.css" />
    <link rel="stylesheet" href="main.css" />

    <script src="jasmine/jasmine-2.8.0/jasmine.js"></script>
    <script src="jasmine/jasmine-2.8.0/jasmine-html.js"></script>
    <script src="jasmine/jasmine-2.8.0/boot.js"></script>
  </head>

  <body>
    <header class="header">
      <img
        src="https://kq-storage.s3.ap-south-1.amazonaws.com/fewd_v2/burger/index.svg"
        class="Group-4"
      />
      <img
        src="https://kq-storage.s3.ap-south-1.amazonaws.com/fewd_v2/burger/group-5.svg"
        class="Group-5"
      />
    </header>
    <section class="Rectangle1">
      <img
        src="https://kq-storage.s3.ap-south-1.amazonaws.com/fewd_v2/burger/group-2.svg"
        class="Group-2"
      />
      <img
        src="https://kq-storage.s3.ap-south-1.amazonaws.com/fewd_v2/burger/group-7.svg"
        class="Group-7"
      />
      <div class="menu">
        <img
          src="https://kq-storage.s3.ap-south-1.amazonaws.com/fewd_v2/burger/group-16.svg"
          class="Group-16"
        />
        <div class="menu-container">
          <h3>Ingredients</h3>
          <p class="items">Patty</p>
          <p class="items">Cheese</p>
          <p class="items">Tomatoes</p>
          <p class="items">Onions</p>
          <p class="items">Lettuce</p>
        </div>
      </div>
      <div class="burger">
        <img
          src="https://kq-storage.s3.ap-south-1.amazonaws.com/fewd_v2/burger/burger1/Top%402x.png"
          alt=""
        />
        <img
          id="patty"
          src="https://kq-storage.s3.ap-south-1.amazonaws.com/fewd_v2/burger/burger1/Patty.svg"
          alt=""
        />
        <img
          id="cheese"
          src="https://kq-storage.s3.ap-south-1.amazonaws.com/fewd_v2/burger/burger1/Cheese%402x.png"
          alt=""
        />
        <img
          id="tomato"
          src="https://kq-storage.s3.ap-south-1.amazonaws.com/fewd_v2/burger/burger1/Tomato%402x.png"
          alt=""
        />
        <img
          id="onion"
          src="https://kq-storage.s3.ap-south-1.amazonaws.com/fewd_v2/burger/burger1/Onion%402x.png"
          alt=""
        />
        <img
          id="lettuce"
          src="https://kq-storage.s3.ap-south-1.amazonaws.com/fewd_v2/burger/burger1/Lettuce%402x.png"
          alt=""
        />
        <img
          src="https://kq-storage.s3.ap-south-1.amazonaws.com/fewd_v2/burger/burger1/Bun+1%402x.png"
          alt=""
        />
      </div>
    </section>
    <footer class="footer">
      <img
        src="https://kq-storage.s3.ap-south-1.amazonaws.com/fewd_v2/burger/group-3.svg"
        class="Group-3"
      />
      <div class="Rectangle2">
        <div class="container-text">Choose what goes into your burger</div>
        <div class="button-container">
          <div class="button btn-patty active">Patty</div>
          <div class="button btn-cheese active">Cheese</div>
          <div class="button btn-tomatoes active">Tomatoes</div>
          <div class="button btn-onions active">Onions</div>
          <div class="button btn-lettuce active">Lettuce</div>
        </div>
      </div>
      <div class="Rectangle3">
        <div class="Rectangle4">
          <p>Current Order Total</p>
          <p class="price-details">INR 170</p>
          <p>To Pay</p>

          <div class="Rectangle5">Pay and receive order</div>
        </div>
      </div>
    </footer>
    <div class="footers">Made with ♥️ by Kalvian</div>
    <script src="src/app.js"></script>
    <script src="tests/FunctionsTest.js"></script>
  </body>
</html>
